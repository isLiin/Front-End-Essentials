        <h2>Thông tin đơn hàng</h2>

      <div class="col">
        <h2>Chi tiết hóa đơn</h2>
      </div>
    </div>
    <div class="row" style="gap: 10px">
      <div class="col mt-2 pb-3" style="border: 1px solid #eaedf0" ;>
        
        <form class="mt-2" id="formCreateBill">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Họ và tên </label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="form-group col-md-6">
              <label for="cmnd">CMND</label>
              <input type="number" class="form-control" id="cmnd" name="cmnd" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="day">Ngày xuất hóa đơn</label>
              <input type="date" class="form-control" id="day" name="day"/>
            </div>
            <div class="form-group col-md-6">
              <label for="address">Địa chỉ </label>
              <input type="text" class="form-control" id="address" name="address"/>
            </div>
          </div>
          <div class="form-group">
            <p for="note">Ghi chú</p>
            <textarea id="note" name="w3review" rows="4" cols="70" name="note"></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right" id="createBill">
            Tạo hóa đơn
          </button>
        </form>

      </div>
      <div class="col">
        <form action="" id="formDetails">
          <div class="row mt-2">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tên hàng hóa</th>
                  <th scope="col">Số lượng</th>
                  <th scope="col">Đơn giá</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="listDetail">
                <th scope="row">1</th>
                    <td class="form-group"><input type="text" class="form-control productName" name="productName" disabled/></td>
                    <td class="form-group"><input type="text" class="form-control qtt" name="qtt" disabled/></td>
                    <td class="form-group"><input type="text" class="form-control price" name="price" disabled/></td>

                </tr>
              </tbody>
            </table>
          </div>
          <div class="row mt-2" style="gap: 17px">
            <div class="col-2"></div>
            <div class="col-4">
              <button class="btn btn-primary" id="editBill" disabled>
                Sửa thông tin hóa đơn
              </button>
            </div>
            <div class="col-2">
              <button class="btn btn-primary" id="addRow" disabled>

              </button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary" id="printBill" disabled>
                Xuất hóa đơn
              </button>
            </div>
          </div>

        </form>
      </div>
