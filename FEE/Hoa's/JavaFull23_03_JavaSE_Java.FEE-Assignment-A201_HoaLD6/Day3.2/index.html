<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font awesome 5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="top_content">
            <div class="col-10">
                <div class="from_top">
                    <div class="specific col-9">
                        <h3>Specific</h3>
                        <div class="content">
                            <div class="col-4">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                </form>
                            </div>
                            <div class="col-4">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                </form>
                            </div>
                            <div class="col-4">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="content">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="validationCustom04">State</label>
                                    <select class="custom-select" id="validationCustom04" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option>...</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid state.
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                </form>
                            </div>
                            <div class="col-4 ">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="related">
                        <h3>Related</h3>
                        <form>
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="validationCustom04">State</label>
                                    <select class="custom-select" id="validationCustom04" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option>...</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid state.
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="from_bottom">
                    <div class="permission col-9">
                        <h3>Permission</h3>
                        <div class="content_permission">
                            <div class="col-4">
                                <form>
                                    <div class="mb-3">
                                        <div class="mb-3">
                                            <label for="validationCustom04">State</label>
                                            <select class="custom-select" id="validationCustom04" required>
                                                <option selected disabled value="">Choose...</option>
                                                <option>...</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                Please select a valid state.
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-8">
                                <form>
                                    <div class="mb-3">
                                        <div class="mb-3">
                                            <label for="validationCustom04">State</label>
                                            <select class="custom-select" id="validationCustom04" required>
                                                <option selected disabled value="">Choose...</option>
                                                <option>...</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                Please select a valid state.
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="attributes">
                    <h3>Attributes</h3>
                    <div class="active mb-3">
                        <h4>Active</h4>
                        <div class="form-check">
                            <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="active" checked>Doesn't
                                matter
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" name="active">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="radio3">
                                <input type="radio" class="form-check-input" id="radio3" name="active">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="online mb-3">
                        <h4>Online status</h4>
                        <div class="form-check">
                            <label class="form-check-label" for="radio4">
                                <input type="radio" class="form-check-input" id="radio4" name="online" checked>Doesn't
                                matter
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="radio5">
                                <input type="radio" class="form-check-input" id="radio5" name="online">
                                Online
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="radio6">
                                <input type="radio" class="form-check-input" id="radio6" name="online">
                                Away
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="radio7">
                                <input type="radio" class="form-check-input" id="radio7" name="online">
                                Offline
                            </label>
                        </div>
                    </div>
                    <div class="superuser mb-3">
                        <h4>Superuser status</h4>
                        <div class="form-check">
                            <label class="form-check-label" for="radio8">
                                <input type="radio" class="form-check-input" id="radio8" name="superuser"
                                    checked>Doesn't matter
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="radio9">
                                <input type="radio" class="form-check-input" id="radio9" name="superuser">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="radio10">
                                <input type="radio" class="form-check-input" id="radio10" name="superuser">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="reset"><i class="fa-solid fa-repeat"></i>Reset Filter</div>
            <div class="btn">
                <button class="cancel">Cancel</button>
                <button class="search"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            </div>
        </div>
    </div>
</body>

</html>
