<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tittle">
            <p>Countdown Clock</p>
        </div>
        <div class="frame-time">
            <div class="frame-box-time">
                <div class="box-show-time">
                    <p>14</p>
                </div>
                <div class="tittle-show-time">
                    <p>Days</p>
                </div>
            </div>
            <div class="frame-box-time">
                <div class="box-show-time">
                    <p>23</p>
                </div>
                <div class="tittle-show-time">
                    <p>Hours</p>
                </div>
            </div>
            <div class="frame-box-time">
                <div class="box-show-time">
                    <p>58</p>
                </div>
                <div class="tittle-show-time">
                    <p>Minutes</p>
                </div>
            </div>
            <div class="frame-box-time">
                <div class="box-show-time">
                    <p>23</p>
                </div>
                <div class="tittle-show-time">
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
