<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container my-5">
    <form class="row g-3" id="form">

      <div class="col-6">
        <h2>Personal Info</h2>
        <div class="row">
          <div class="col-md-6">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="First Name">
          </div>
          <div class="col-md-6">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name">
          </div>
        </div>
      </div>

      <div class="col-6">
        <h2>Personal Info</h2>
        <div class="col-12">
          <label for="NameonCard" class="form-label">Name on Card</label>
          <input type="text" class="form-control" id="NameonCard" name="NameonCard" placeholder="John More Doe">
        </div>
      </div>

      <div class="col-6">
        <div class="row">
          <div class="col-md-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" name="Email" placeholder="Email">
          </div>
          <div class="col-md-6">
            <label for="Phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Phone">
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="col-12">
          <label for="Creditcardnumber" class="form-label">Credit card number</label>
          <input type="text" class="form-control" id="Creditcardnumber" name="Creditcardnumber"
            placeholder="1111-2222-3333-4444">
        </div>
      </div>

      <div class="col-6">
        <div class="col-12">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control" id="Address" name="Address" placeholder="1234 Main st">
        </div>
      </div>

      <div class="col-6">
        <div class="row">
          <div class="col-md-4">
            <label for="ExpMonth" class="form-label">Exp Month</label>
            <input type="text" class="form-control" id="ExpMonth" name="ExpMonth" placeholder="07">
          </div>
          <div class="col-md-4">
            <label for="ExpYear" class="form-label">Exp Year</label>
            <input type="text" class="form-control" id="ExpYear" name="ExpYear" placeholder="2018">
          </div>
          <div class="col-md-4">
            <label for="CVV" class="form-label">CVV</label>
            <input type="text" class="form-control" id="CVV" name="CVV" placeholder="352">
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="row">
          <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City" name="City" placeholder="New York">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" name="inputState">
              <option value="0" selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="ZipCode" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="ZipCode" name="ZipCode">
          </div>
        </div>
      </div>

      <div class="col-6">
        <label for="ZipCode" class="form-label">Accepted Cards</label>
        <div class="d-flex justify-content-lg-start ">
          <a href=""> <i class="fa-brands fa-cc-visa" style="color: #00007E;"></i></a>
          <a href=""><i class="fa-brands fa-cc-mastercard" style="color: #FF0000;"></i></a>
          <a href=""> <i class="fa-brands fa-cc-discover" style="color: #FFA500;"></i></a>
        </div>
      </div>

      <div class="col-12">
        <div class="form-check mb-3" style="position: relative;">
          <input class="form-check-input" type="checkbox" id="gridCheck" name="checkbox">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
  <div class="container">
    <table class="table" id="table">
      <thead>
        <tr>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Adress</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">ZipCode</th>
          <th scope="col">Name of Card</th>
          <th scope="col">Credit Card Number</th>
          <th scope="col">ExpMonth</th>
          <th scope="col">ExpYear</th>
          <th scope="col">CVV</th>
          <th scope="col">Control</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
