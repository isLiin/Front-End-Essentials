<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="FEE-Assignment-A301-Cake.css">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>

  <div class="container">
    <!-- menu header -->
    <div class="row header d-flex justify-content-center align-items-center">
      <span class="our">our</span>
      <span class="store">Store</span>
    </div>

    <!-- tag filter -->
    <div class="row myBtnContainer d-flex justify-content-center align-items-center mt-3 mb-3">
      <button class="btn active mr-3" onclick="filterSelection('all')">ALL</button>
      <button class="btn mr-3" onclick="filterSelection('cake')">CAKES</button>
      <button class="btn mr-3" onclick="filterSelection('cupCake')">CUPCAKES</button>
      <button class="btn mr-3" onclick="filterSelection('sweet')">SWEETS</button>
      <button class="btn mr-3" onclick="filterSelection('doughnut')">DOUGHNOUTS</button>
    </div>

    <!--Search menu -->
    <div class="row d-flex justify-content-center mb-3">
      <div class="form-group search">
        <div class="search-group d-flex">
          <button class="btn p-0 m-0"><i
              class="pt-2 fa-solid fa-magnifying-glass icon justify-content-center align-items-center"></i></button>
          <input type="text" class="form-control" placeholder="Search" id="searchInput" />
        </div>
      </div>
    </div>

    <!--Gallery Grid -->
    <div class="row d-flex justify-content-center mb-3">
      <div class="column sweet mr-4 mb-4">
        <div class="content">
          <img src="imgcake/1.jpg" alt="sweet" style="width: 350px" height="250px" />
          <div class="desc d-flex justify-content-between p-2">
            <h5 class="pl-3">Sweet Items</h5>
            <p class="card-text pr-3">$5</p>
          </div>
        </div>
      </div>
      <div class="column cupCake mr-4 mb-4">
        <div class="content">
          <img src="imgcake/2.jpg" alt="cupCake" style="width: 350px" height="250px" />
          <div class="desc d-flex justify-content-between p-2">
            <h5 class="pl-3">CupCake Items</h5>
            <p class="card-text pr-3">$5</p>
          </div>
        </div>
      </div>
      <div class="column cake mr-4 mb-4">
        <div class="content">
          <img src="imgcake/3.jpg" alt="cake" style="width: 350px" height="250px" />
          <div class="desc d-flex justify-content-between p-2">
            <h5 class="pl-3">Cake Items</h5>
            <p class="card-text pr-3">$5</p>
          </div>
        </div>
      </div>
      <div class="column doughnut mr-4 mb-4">
        <div class="content">
          <img src="imgcake/4.jpg" alt="sweet" style="width: 350px" height="250px" />
          <div class="desc d-flex justify-content-between p-2">
            <h5 class="pl-3">Doughnut Items</h5>
            <p class="card-text pr-3">$5</p>
          </div>
        </div>
      </div>
      <div class="column sweet mr-4 mb-4">
        <div class="content">
          <img src="imgcake/5.jpg" alt="sweet" style="width: 350px" height="250px" />
          <div class="desc d-flex justify-content-between p-2">
            <h5 class="pl-3">Sweet Items</h5>
            <p class="card-text pr-3">$5</p>
          </div>
        </div>
      </div>
      <div class="column cupCake mr-4 mb-4">
        <div class="content">
          <img src="imgcake/2.jpg" alt="cupCake" style="width: 350px" height="250px" />
          <div class="desc d-flex justify-content-between p-2">
            <h5 class="pl-3">CupCake Items</h5>
            <p class="card-text pr-3">$5</p>
          </div>
        </div>
      </div>
    </div>

    <script src="FEE-Assignment-A301-Cake.js"></script>
</body>

</html>
