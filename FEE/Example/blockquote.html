<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.css">
    <style>
        .blockquote {
            position: relative;
            margin: 50px auto;
            width: 100%;
            background-color: #ededed;
            border-left: 8px solid #78c0a8;
            padding: 10px 45px;
            
        }

        .blockquote::before {
            position: absolute;
            font-family: Arial;
            content: "\201C";
            color: #78c0a8;
            font-size: 100px;
            left: 10px;
            top: -30px;
        }

        .blockquote cite {
            color: #78c0a8;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <blockquote class="blockquote">
        <p class="mb-0">
            The world is a dangerous place to live; not because of the people who are evil, but because of the people
            who don't do anything about it. </p>
        <footer class="blockquote-footer">by <cite>Albert Einstein</cite></footer>
    </blockquote>
</body>

</html>
