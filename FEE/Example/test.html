<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .area {
        margin: 0 auto;
        width: 300px;
        position: relative;
      }
      .area ul {
        margin: 0;
        list-style-type: none;
        padding: 0;
      }
      .area ul li {
        padding: 0.5rem 0.2rem;
        background-color: brown;
        border: 1px solid gray;
      }
      .area ul li a {
        display: block;
        text-decoration: none;
        color: aliceblue;
      }
      #newItemButton {
        position: absolute;
        right: 0;
        margin: 0.3rem 0;
        padding: 0.5rem;
        background-color: brown;
        color: white;
        border: none;
      }
      #btn-submit {
        float: left;
        width: 25%;
        padding: 0.4rem 0;
        background-color: brown;
        color: white;
        border: none;
      }
      #itemData {
        float: left;
        width: 72%;
        margin-right: 0.3rem;
        padding: 0.3rem 0;
      }
      #newItemForm {
        position: absolute;
        left: 0;
        width: 100%;
        padding: 0.3rem 0rem;
      }
      li.newItem {
        background-color: burlywood !important;
        /* color: black !important; */
      }
    </style>
  </head>

  <body>
    <div class="area">
      <ul>
        <li><a href="">Product Item 1</a></li>
        <li><a href="">Product Item 2</a></li>
        <li><a href="">Product Item 3</a></li>
      </ul>
      <button id="newItemButton">New Item</button>
      <form action="" id="newItemForm">
        <input type="text" id="itemData" placeholder="Add New Item" />
        <input type="submit" value="Add" id="btn-submit" />
      </form>
    </div>
    <script>
      $(document).ready(function () {
        var newItemButton = $("#newItemButton");
        var newItemForm = $("#newItemForm");
        var textInput = $("#itemData");
        newItemButton.show();
        newItemForm.hide();
        //Show Form when clicked on New Item button
        $("#newItemButton").on("click", function () {
          newItemButton.hide();
          newItemForm.show();
        });
        //Add new Item when click on Submit button
        $("#newItemForm").on("submit", function (e) {
          // sử dụng để ngăn chặn cách xử lý mặc định của trình duyệt khi xảy ra sự kiện
          e.preventDefault();
          var newText = $("#itemData").val();
          $("ul li:last").after(
            //    $("ul").after( khong dung vi khi add vao se default theo mac dinh, ko dong bo css
            '<li class="newItem"><a href="">' + newText + "</a></li>"
          );
          newItemForm.hide();
          newItemButton.show();
          textInput.val(""); //set lai o input
        });
      });
    </script>
  </body>
</html>
