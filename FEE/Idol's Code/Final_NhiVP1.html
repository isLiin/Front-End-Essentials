<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEE Final NhiVP1</title>
    <link rel="stylesheet" href="Final_NhiVP1.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <div class="container p-4">
        <h1 class="text-center">Đặt vé</h1>
        <h4>Thông tin hành trình</h4>
        <form action="">
        <div class="form-group row">
            <label for="train" class="col-sm-2 col-form-label">Tàu</label>
            <div class="col-sm-10">
                <select class="form-control" name="" id="train">
                    <option hidden value="none">Chọn tàu</option>
                    <option value="SE1">SE1</option>
                    <option value="SE2">SE2</option>
                </select>
                <small id="trainErr" class="text-danger"></small>
            </div>
        </div>

        <div class="form-group row">
            <label for="ngay" class="col-sm-2 col-form-label">Ngày đi</label>
            <div class="col-sm-10">
                <input type="date" name="" id="ngay" class="form-control" placeholder="" aria-describedby="">
                <small id="ngayErr" class="text-danger"></small>
            </div>
        </div>

        <div class="form-group row">
            <label for="chooseGio" class="col-sm-2 col-form-label">Giờ</label>
            <div class="col-sm-10">
                <select class="form-control" name="" id="gio">
                    <option hidden value="none">Chọn khung giờ của tàu</option>
                    <option value="SE1">13:30</option>
                    <option value="SE1">18:30</option>
                    <option value="SE2">05:00</option>
                    <option value="SE2">22:30</option>
                </select>
                <small id="gioErr" class="text-danger"></small>
            </div>
        </div>

        <div class="form-group row">
            <label for="toa" class="col-sm-2 col-form-label">Toa</label>
            <div class="col-sm-10">
                <select class="form-control" name="" id="toa">
                    <option hidden value="none">Chọn Toa (Sau khi chọn Tàu)</option>
                    <option value="Toa 1">Toa 1</option>
                    <option value="Toa 2">Toa 2</option>
                    <option value="Toa 3">Toa 3</option>
                </select>
                <small id="toaErr" class="text-danger"></small>
            </div>
        </div>
        </form>

        <h4>Chọn ghế ngồi</h4>
        <div id="ghe">
        <table class="table table-borderless text-center" id="seat">
            <!-- <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead> -->
            <tbody>
                <tr>
                    <td scope="row"><button type="button" class="btn btn-seat">1</button></td>
                    <td><button type="button" class="btn btn-seat">5</button></td>
                    <td><button type="button" class="btn btn-seat">9</button></td>
                    <td><button type="button" class="btn btn-seat">13</button></td>
                    <td><button type="button" class="btn btn-seat">17</button></td>
                    <td><button type="button" class="btn btn-seat">21</button></td>
                    <td><button type="button" class="btn btn-seat">25</button></td>
                    <td><button type="button" class="btn btn-seat">29</button></td>
                    <td><button type="button" class="btn btn-seat">33</button></td>
                    <td><button type="button" class="btn btn-seat">37</button></td>
                </tr>
                <tr>
                    <td scope="row"><button type="button" class="btn btn-seat">2</button></td>
                    <td><button type="button" class="btn btn-seat">6</button></td>
                    <td><button type="button" class="btn btn-seat">10</button></td>
                    <td><button type="button" class="btn btn-seat">14</button></td>
                    <td><button type="button" class="btn btn-seat">18</button></td>
                    <td><button type="button" class="btn btn-seat">22</button></td>
                    <td><button type="button" class="btn btn-seat">26</button></td>
                    <td><button type="button" class="btn btn-seat">30</button></td>
                    <td><button type="button" class="btn btn-seat">34</button></td>
                    <td><button type="button" class="btn btn-seat">38</button></td>
                </tr>

                <tr>
                    <td colspan="10" class=""></td>
                </tr>

                <tr>
                    <td scope="row"><button type="button" class="btn btn-seat">3</button></td>
                    <td><button type="button" class="btn btn-seat">7</button></td>
                    <td><button type="button" class="btn btn-seat">11</button></td>
                    <td><button type="button" class="btn btn-seat">15</button></td>
                    <td><button type="button" class="btn btn-seat">19</button></td>
                    <td><button type="button" class="btn btn-seat">23</button></td>
                    <td><button type="button" class="btn btn-seat">27</button></td>
                    <td><button type="button" class="btn btn-seat">31</button></td>
                    <td><button type="button" class="btn btn-seat">35</button></td>
                    <td><button type="button" class="btn btn-seat">39</button></td>
                </tr>
                <tr>
                    <td scope="row"><button type="button" class="btn btn-seat">4</button></td>
                    <td><button type="button" class="btn btn-seat">8</button></td>
                    <td><button type="button" class="btn btn-seat">12</button></td>
                    <td><button type="button" class="btn btn-seat">16</button></td>
                    <td><button type="button" class="btn btn-seat">20</button></td>
                    <td><button type="button" class="btn btn-seat">24</button></td>
                    <td><button type="button" class="btn btn-seat">28</button></td>
                    <td><button type="button" class="btn btn-seat">32</button></td>
                    <td><button type="button" class="btn btn-seat">36</button></td>
                    <td><button type="button" class="btn btn-seat">40</button></td>
                </tr>
                
            </tbody>
        </table>
        </div>

        <h4 class="text-center">Thông tin chi tiết vé tàu</h4>
        <div class="row">
            <div class="col-4">
                <div class="form-group row ">
                    <label for="trainResult" class="col-sm-3 col-form-label">Tàu: </label>
                    <div class="col-sm-9" id="trainResult"></div>
                </div>
                
            </div>
            <div class="col-4">
                <div class="form-group row">
                    <label for="ngayResult" class="col-sm-3 col-form-label">Ngày đi: </label>
                    <div class="col-sm-9" id="ngayResult"></div>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group row ">
                    <label for="gioResult" class="col-sm-3 col-form-label">Giờ đi: </label>
                    <div class="col-sm-9" id="gioResult"></div>
                </div>
            </div>
        
        <table class="table" >
            <thead>
                <tr class="text-center">
                    <th>STT</th>
                    <th>Toa</th>
                    <th>Ghế</th>
                    <th>Tên</th>
                    <th>CMND</th>
                    <th>Loại vé</th>
                    <th>Giá</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customerList" class="text-center">
                

                <tr id="row-1" class="d-none">
                    <td scope="row" id="stt-1"></td>
                    <td id="toa-1"></td>
                    <td id="ghe-1"></td>
                    <td>
                        <div class="input">
                            <input type="text" name="" class="form-control-sm name" id="name-1" placeholder="" aria-describedby="">
                            <small class="text-danger nameErr"></small>
                        </div>
                    </td>
                    <td>
                        <div class="input">
                            <input type="text" name="" class="form-control-sm cmnd" id="cm-1" placeholder="" aria-describedby="">
                            <small class="text-danger cmndErr"></small>
                        </div>
                    </td>
                    <td>
                        <div class="input">
                            <select class="form-control loaive" name="" id="loaive-1">
                                <option hidden value="none">Loại vé</option>
                                <option value="200000">Ngồi cứng</option>
                                <option value="250000">Ngồi mềm</option>
                            </select>
                            <small class="text-danger loaiveErr"></small>
                            </div>
                    </td>
                    <td id="gia-1" class="gia"></td>
                    <td><button type="button" class="btn btn-danger btn-xoa"><i class="fa-solid fa-trash-can"></i></button></td>
                </tr>

                <tr id="row-2" class="d-none">
                    <td scope="row" id="stt-2"></td>
                    <td id="toa-2"></td>
                    <td id="ghe-2"></td>
                    <td>
                        <div class="input">
                            <input type="text" name="" class="form-control-sm name" id="name-2" placeholder="" aria-describedby="">
                            <small class="text-danger nameErr"></small>
                        </div>
                    </td>
                    <td>
                        <div class="input">
                            <input type="text" name="" class="form-control-sm cmnd" id="cm-2" placeholder="" aria-describedby="">
                            <small class="text-danger cmndErr"></small>
                        </div>
                    </td>
                    <td>
                        <div class="input">
                            <select class="form-control loaive" name="" id="loaive-2">
                                <option hidden value="none">Loại vé</option>
                                <option value="200000">Ngồi cứng</option>
                                <option value="250000">Ngồi mềm</option>
                            </select>
                            <small class="text-danger loaiveErr"></small>
                            </div>
                    </td>
                    <td id="gia-2" class="gia"></td>
                    <td><button type="button" class="btn btn-danger btn-xoa"><i class="fa-solid fa-trash-can"></i></button></td>
                </tr>

                <tr id="row-3" class="d-none">
                    <td scope="row" id="stt-3"></td>
                    <td id="toa-3"></td>
                    <td id="ghe-3"></td>
                    <td>
                        <div class="input">
                            <input type="text" name="" class="form-control-sm name" id="name-3" placeholder="" aria-describedby="">
                            <small class="text-danger nameErr"></small>
                        </div>
                    </td>
                    <td>
                        <div class="input">
                            <input type="text" name="" class="form-control-sm cmnd" id="cm-3" placeholder="" aria-describedby="">
                            <small class="text-danger cmndErr"></small>
                        </div>
                    </td>
                    <td>
                        <div class="input">
                            <select class="form-control loaive" name="" id="loaive-3">
                                <option hidden value="none">Loại vé</option>
                                <option value="200000">Ngồi cứng</option>
                                <option value="250000">Ngồi mềm</option>
                            </select>
                            <small class="text-danger loaiveErr"></small>
                            </div>
                    </td>
                    <td id="gia-3" class="gia"></td>
                    <td><button type="button" class="btn btn-danger btn-xoa"><i class="fa-solid fa-trash-can"></i></button></td>
                </tr>
                
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-right">Tổng:</td>
                    <td colspan="4" class="text-left" id="totalResult"></td>
                </tr>
                <td colspan="10" class="text-center"><button type="button" class="btn btn-primary" id="btn-thanhtoan">Thanh toán</button></td>
            </tfoot>
        </table>
    </div>



    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="Final_NhiVP1.js"></script>
</body>
</html>
