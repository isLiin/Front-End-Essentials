<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <select onChange="getSelectListText(this);">
        <option value="98">dog</option>
        <option value="7122">cat</option>
        <option value="142">bird</option>
    </select>

    <script> 

        function getSelectListText(selelectList) {
            console.log(`Select Option Value: ${selelectList.value}`);
            alert(`Select Option Text: ${selelectList.options[selelectList.selectedIndex].text}`);
        }

    </script>
</body>
</html>
