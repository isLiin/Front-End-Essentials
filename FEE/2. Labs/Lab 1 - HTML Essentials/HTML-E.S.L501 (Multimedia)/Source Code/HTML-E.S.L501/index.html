<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to VOFA</h1>

    <h2>News from Audio</h2>
    <audio src="audio.mp3" controls></audio>

    <h2>News from Video</h2>
    <video controls width="200" height="200">
      <source src="video.mp4" />
    </video>

    <h2>News from Youtube</h2>
    <iframe
      width="400"
      height="400"
      src="https://www.youtube.com/embed/TPpoJGYlW54"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
