<form action="#" method="post" name="frm-addEmp">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h2>Add a Employee</h2>

			<div class="form-group">
				<label for="employeeName">Name:</label>
				<input type="text" class="form-control" id="employeeName" placeholder="Enter name" name="employeeName">
			</div>

			<label for="gender">Gender:</label>
			<div class="form-check-inline">
				<label class="form-check-label"> <input type="radio" class="form-check-input" name="gender" value="1"
						checked>Male
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label"> <input type="radio" class="form-check-input" name="gender"
						value="0">Female
				</label>
			</div>

			<div class="form-group">
				<label for="dateOfBirth">Date of birth:</label> <input type="date" class="form-control" id="dateOfBirth"
					placeholder="Enter date of birth" name="dateOfBirth">
			</div>
			<div class="form-group">
				<label for="dept">Department:</label> <select class="form-control" id="dept">

				</select>
			</div>
		</div>

	</div>

	<div class="row">
		<div class="col-md-6 offset-md-3">
			<button type="button" id="btn-addEmp" class="btn btn-primary">Add
				Employee</button>
		</div>
	</div>
</form>
