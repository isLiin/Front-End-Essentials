<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> 
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <button id="clickme">Click Me</button>
    <button id="rmClick">Click to Remove</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // 1. click vao Button thi add them thuoc tinh class cho ul (ten la list)
            $('#clickme').click(function(){
                $('ul').addClass('list').css({
                    'color':'red',
                    'list-style-type':'square'
                });
            });
            $("#rmClick").click(function(){
                $('ul').removeClass('list').css('color','black');
            });
        });
        
    </script>
</body>
</html>
