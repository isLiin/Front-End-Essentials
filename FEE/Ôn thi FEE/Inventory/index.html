<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h2>PHIEU XUAT KHO</h2>
                <form id="inputForm" class="row mb-3" onsubmit="return false">
                    <label for="maSP" class="col-sm-2 col-form-label">Ma san pham</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="maSP" disabled>
                    </div>
                    <div class="col-12">
                        <label for="tenSP" class="form-label">Ten san pham</label>
                        <input type="text" class="form-control" id="tenSP" disabled>
                    </div>
                    <div class="col-12">
                        <label for="dmSP" class="form-label">Danh muc san pham</label>
                        <input type="text" class="form-control" id="dmSP" disabled>
                    </div>
                    <div class="col-12">
                        <label for="price" class="form-label">Don gia(VND)</label>
                        <input type="number" class="form-control" id="price">
                        <small class="invalid-feedback"></small>
                    </div>
                    <div class="row ml-0 pl-0">
                        <div class="col-5">
                            <label for="numberOut" class="form-label">So luong xuat kho</label>
                            <input type="number" class="form-control" id="numberOut">
                            <small class="invalid-feedback"></small>
                        </div>
                        <div class="col-4">
                            <label for="dateOut" class="form-label">Ngay xuat kho</label>
                            <input type="date" class="form-control" id="dateOut">
                            <small class="invalid-feedback"></small>
                        </div>
                        <div style="padding-top: 32px; margin-left: 20px;">
                            <button id="outBtn" class="btn btn-primary">Xuat kho</button>
                        </div>
                    </div>
                </form>
            </div>
            <div  class="col-7">
                <h2>DANH SACH SAN PHAM</h2>
                <table class="table" id="info">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>MaSP</th>
                            <th>TenSP</th>
                            <th>SL con</th>
                            <th>Danh muc</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3">TONG SO LUONG CON</th>
                            <th id="conLaiNumber"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row">
            <h2>DANH SACH SAN PHAM DA XUAT KHO</h2>
            <table class="table" id="result">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>MaSP</th>
                        <th>TenSP</th>
                        <th>Danh muc SP</th>
                        <th>SL Xuat</th>
                        <th>Don gia</th>
                        <th>Ngay xuat</th>
                        <th>Thanh tien</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbodyTable">

                </tbody>
                <tfoot>
                    <th colspan="4">TONG SO LUONG XUAT KHO</th>
                    <th id="totalNumber"></th>
                    <th colspan="2">TONG THANH TIEN</th>
                    <th id="totalAmount"></th>
                    <th></th>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
