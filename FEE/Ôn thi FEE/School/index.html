<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tucode.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h2>QUAN LY HOC SINH <span style="color: orangered;">TRUONG THPT ABC</span></h2>
            </div>
            <div class="col-12">
                <form id="formInput">
                    <div class="row">
                        <div class="col-6">
                            <label for="fullName" class="form-label">Ho va ten hoc sinh</label>
                            <input type="text" class="form-control" id="fullName">
                            <small class="invalid-feedback"></small>
                        </div>
                        <div class="col-3">
                            <label for="gender" class="form-label">Gioi tinh</label>
                            <div class="row">
                                <div class="form-check form-check-inline ">
                                    <input class="gender form-check-input col-4" type="radio" name="gender"
                                        id="genderNam" value="Nam" checked>Nam
                                    <input class="gender form-check-input col-4" type="radio" name="gender"
                                        id="genderNu" value="Nu" >Nu
                                    <input class="gender form-check-input col-4" type="radio" name="gender" id="gender"
                                        value="Khac">Khac
                                        <small class="invalid-feedback"></small>

                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="birthday" class="form-label">Ngay sinh</label>
                            <input type="date" class="form-control" id="birthday">
                            <small class="invalid-feedback"></small>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="group">Khoi lop hoc</label>
                            <select name="group" id="group" class="form-control">
                                <option value="0" disabled selected>Chon khoi hoc</option>
                                <option value="12">Khoi 12</option>
                                <option value="11">Khoi 11</option>
                                <option value="10">Khoi 10</option>

                            </select>
                            <small class="invalid-feedback"></small>

                        </div>
                        <div class="col-6">
                            <label for="classN">Lop hoc</label>
                            <select name="classN" id="classN" class="form-control">
                                <option value="0" disabled selected>Chon lop hoc</option>
                                <option value="12A1">Lop 12A1</option>
                                <option value="11A1">Lop 11A1</option>
                                <option value="10A1">Lop 10A1</option>

                            </select>
                            <small class="invalid-feedback"></small>


                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="math" class="form-label">Diem mon toan</label>
                            <input type="number" class="form-control" id="math">
                            <small class="invalid-feedback"></small>

                        </div>
                        <div class="col-4">
                            <label for="phy" class="form-label">Diem mon ly</label>
                            <input type="number" class="form-control" id="phy">
                            <small class="invalid-feedback"></small>

                        </div>
                        <div class="col-4">
                            <label for="chem" class="form-label">Diem mon hoa</label>
                            <input type="number" class="form-control" id="chem">
                            <small class="invalid-feedback"></small>

                        </div>
                    </div>
                    <div class="row mt-4 ml-1">
                        <button type="button" id="saveBtn" class="btn btn-outline-danger">Luu thong tin</button>
                        <button type="button" id="updateBtn" class="btn btn-outline-danger">Update thong tin</button>
                    </div>
                </form>
            </div>

        </div>
        <div class="row pl-3 pr-3 p-2 font-weight-bold">
            <div class="col-3 d-flex justify-content-end">
                Nhap ten hoc sinh can tim kiem
            </div>
            <div class="col-8">
                <input type="text" class="form-control" id="search" placeholder="Nhap ten hoc sinh">
            </div>
            <div class="col-1">
                <button type="button" id="searchBtn" class="btn btn-success">Search</button>
            </div>
        </div>
        <div class="row">
            <table class="table" id="result">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ho va ten</th>
                        <th>Gioi tinh</th>
                        <th>Ngay sinh</th>
                        <th>Khoi</th>
                        <th>Lop hoc</th>
                        <th>Toan</th>
                        <th>Ly</th>
                        <th>Hoa</th>
                        <th>D.TB</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bodyTable">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Khoi 10</td>
                        <td id="khoi10"></td>
                        <td colspan="2">Khoi 11</td>
                        <td id="khoi11"></td>
                        <td colspan="3">Khoi 12</td>
                        <td id="khoi12" colspan="2"></td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
