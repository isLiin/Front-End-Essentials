<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h2>DANH SACH HANG HOA</h2>
                <form id="inputTable" onsubmit="return false">
                    <table class="table" id="tableInput">
                        <thead>
                            <tr>
                                <th>Ma San Pham</th>
                                <th>Ten San Pham</th>
                                <th>So Luong Ton Kho</th>
                                <th>Don Gia</th>
                                <th>Mo Ta</th>
                                <th class="d-flex justify-content-center"><button class="btn btn-success" id="addRowBtn">Them Hang
                                        Hoa</button></th>
                            </tr>
                        </thead>
                        <tbody>
                     
                        </tbody>
                    </table>

                </form>
            </div>
            <div class="col-4">
                <form id="info" onsubmit="return false">
                    <h2>THONG TIN DAT HANG</h2>
                    <div class="row mb-3">
                        <label for="maSP" class="col-4 col-form-label col-form-label">Ma San Pham</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control form-control" id="maSP" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tenSP" class="col-4 col-form-label col-form-label">Ten San Pham</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control form-control" id="tenSP" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="soLuong" class="col-4 col-form-label col-form-label">So Luong</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control form-control" id="soLuong">
                            <small class="invalid-feedback"></small>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="soLuong" class="col-4 col-form-label col-form-label"></label>
                        <div class="col-lg-8">
                            <button class="btn btn-primary" id="buyBtn">Mua Hang</button>
                            <button class="btn btn-primary" id="cancel">Huy</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h2>LICH SU MUA HANG</h2>
            </div>
            <div class="col-12 d-flex justify-content-end">
                <div class="form-inline">
                    <input type="text" class="form-control" id="searchInput">
                    <button id="searchBtn" class="ml-3 btn btn-primary">Tim kiem</button>
                </div>
            </div>
            <table class="table mt-3" id="result">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ma San Pham</th>
                        <th>Ten San Pham</th>
                        <th>So Luong</th>
                        <th>Thanh Tien</th>
                    </tr>
                </thead>
                <tbody id="tbodyTable">
                    
                </tbody>
                <tfoot>
                    <th colspan="5" id="total"></th>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
