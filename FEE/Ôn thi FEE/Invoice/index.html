<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <script src="js/all.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h2>THONG TIN HOA DON</h2>
                <form id="formInput" onsubmit="return false">
                    <div class="row">
                        <div class="col">
                            <label for="fullName" class="form-label">Ho va ten</label>
                            <input type="text" class="form-control inputForm" id="fullName">
                            <small class="invalid-feedback"></small>
                        </div>
                        <div class="col">
                            <label for="cccd" class="form-label">cccd</label>
                            <input type="number" class="form-control inputForm" id="cccd">
                            <small class="invalid-feedback"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="outInvoice" class="form-label">Ngay xuat hoa don</label>
                            <input type="date" class="form-control inputForm" id="outInvoice">
                            <small class="invalid-feedback"></small>
                        </div>
                        <div class="col">
                            <label for="address" class="form-label">Dia chi</label>
                            <input type="text" class="form-control inputForm" id="address">
                            <small class="invalid-feedback"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="note" class="form-label">Ghi chu</label>
                            <textarea id="note" rows="3" class="form-control inputForm"></textarea>
                            <small class="invalid-feedback"></small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-2"><button id="createBtn" class="btn btn-primary inputForm">Tao hoa
                            don</button></div>
                </form>
            </div>
            <form id="formChiTiet" class="col-8" onsubmit="return false">
                <h2>CHI TIET HOA DON</h2>
                <table class="table-bordered table" id="inputChiTiet">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Ten hang hoa</th>
                            <th>So luong</th>
                            <th>Don gia</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyChiTiet">
                        <tr>
                            <td>1</td>
                            <td><input type="text" class="form-control chitietForm nameItem"><small class="invalid-feedback"></small></td>
                            <td><input type="text" class="form-control chitietForm countItem"><small class="invalid-feedback"></small></td>
                            <td><input type="text" class="form-control chitietForm priceItem"><small class="invalid-feedback"></small></td>
                            <td class="d-flex justify-content-center"><button id="deleteRow" class="border-0 chitietForm"><i
                                        class="fa fa-trash"></i></button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><input type="text" class="form-control chitietForm nameItem"><small class="invalid-feedback"></small></td>
                            <td><input type="text" class="form-control chitietForm countItem"><small class="invalid-feedback"></small></td>
                            <td><input type="text" class="form-control chitietForm priceItem"><small class="invalid-feedback"></small></td>
                            <td class="d-flex justify-content-center"><button id="deleteRow" class="border-0 chitietForm"><i
                                        class="fa fa-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary mr-2  chitietForm" id="editBtn">Sua thong tin hoa don</button>
                    <button class="btn btn-primary mr-2  chitietForm" id="addRowBtn">Them row</button>
                    <button class="btn btn-primary  chitietForm" id="outBtn">Xuat hoa don</button>
                </div>
            </form>

        </div>
        <div class="row mt-5">
            <table class="table" id="result">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ten</th>
                        <th>CMND</th>
                        <th>Ngay xuat</th>
                        <th>Ten hoa don</th>
                        <th>So luong</th>
                        <th>Don gia</th>
                        <th>Thanh tien</th>
                        <th>Tong tien</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                        <td>Tong so luong:</td>
                        <td id="totalNumber"></td>
                        <td colspan="2">Tong so tien:</td>
                        <td id="totalMoney"></td>
                        <tbody></tbody>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
