<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1-2.css" />
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <form action="">
        <div class="row">
          <div class="col-10 left">
            <div class="row tittle">
              <div class="col-9 tittle1"><h3>Specific</h3></div>
              <div class="col ml-4 tittle2"><h3>Related</h3></div>
            </div>

            <div class="row form1 mt-2">
              <div class="col-3 a">
                <div class="form-group">
                  <label for="FormControlInput1">First name contains</label>
                  <input
                    type="name"
                    class="form-control"
                    id="formControlInput1"
                    placeholder="First name"
                  />
                </div>
              </div>
              <div class="col-3 a">
                <div class="form-group">
                  <label for="FormControlInput1">Last name contains</label>
                  <input
                    type="name"
                    class="form-control"
                    id="formControlInput1"
                    placeholder="Last name"
                  />
                </div>
              </div>
              <div class="col-3 a">
                <div class="form-group">
                  <label for="FormControlInput1">Email contains</label>
                  <input
                    type="email"
                    class="form-control"
                    id="formControlInput1"
                    placeholder="E-mail"
                  />
                </div>
              </div>
              <div class="col-3 a">
                <div class="form-group">
                  <label for="sel1">Team:</label>
                  <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mt-2 form1">
              <div class="col-3 a">
                <div class="form-group">
                  <label for="sel1">Correspondence</label>
                  <select class="custom-select" id="customSelect">
                    <option selected>Doesn't mater</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                  </select>
                </div>
              </div>
              <div class="col-3 a">
                <div class="form-group">
                  <label for="FormControlInput1">Date joined</label>
                  <input
                    type="date"
                    class="form-control"
                    id="formControlInput1"
                    placeholder="E-mail"
                  />
                </div>
              </div>
              <div class="col-3 a">
                <div class="form-group">
                  <label for="FormControlInput1"></label>
                  <input
                    type="date"
                    class="form-control mt-2"
                    id="formControlInput1"
                    placeholder="E-mail"
                  />
                </div>
              </div>
            </div>

            <div class="row mt-2 tittle">
              <div class="col-12 tittle3"><h3>Permisions</h3></div>
            </div>
            <div class="row mt-2 form1">
              <div class="col-3 a">
                <div class="form-group">
                  <label for="sel1">Group</label>
                  <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>
              <div class="col-6 a">
                <div class="form-group">
                  <label for="sel1">Permision</label>
                  <select class="form-control" id="sel1">
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col ml-4 right">
            <div class="row tittle">
              <div class="col-12 tittle1"><h3>Attribute</h3></div>
            </div>

            <div class="row mt-2 button">
              <div class="p">Active</div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio"
                  />Doesn't matter
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio"
                  />Yes
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio"
                  />No
                </label>
              </div>
            </div>

            <div class="row mt-2 button">
              <div class="p">Online Status</div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio2"
                  />Doesn't mater
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio2"
                  />Yes
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio2"
                  />No
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio2"
                  />Offline
                </label>
              </div>
            </div>

            <div class="row mt-2 button">
              <div class="p">Superuser status</div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio3"
                  />Doesn't mater
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio3"
                  />Yes
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="optradio3"
                  />No
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2 footer">
            <div class="col-10 footer1">
                <div class="footer1">
                    <i class="fa-solid fa-arrows-rotate mr-2"></i>
                    <span>Reset filter</span> 
                </div>

                
            </div>
            
            <div class="col-2"> 
                <div class="button3">
                    <button type="button" class="btn btn-light">Cancel</button>
                    <button class="btn btn-danger" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i> Search</button>
                </div>
                
            </div>
           
        </div>
      </form>
    </div>
  </body>
</html>
