<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style6-1.css">

</head>
<body>
  <ul>
    <li class="input-block">
      <div class="label">Number only</div>
      <input type="text" class="input inNum" />
      <div class="error"></div>
    </li>
    <li class="input-block">
      <div class="label">10 number digits only</div>
      <input type="text" class="input inNum10" />
      <div class="error"></div>
    </li>
    <li class="input-block">
      <div class="label">Credit card number</div>
      <input type="text" class="input creditNumb" />
      <div class="error"></div>
    </li>
    <li class="input-block">
      <div class="label">Email format</div>
      <input type="text" class="input email" />
      <div class="error"></div>
    </li>
    <li class="input-block">
      <div class="label">Url format</div>
      <input type="text" class="input url" />
      <div class="error"></div>
    </li>
    <li class="input-block">
      <div class="label">AlphaAndNumeric</div>
      <input type="text" class="input alphaNumeric" />
      <div class="error"></div>
    </li>
  </ul>

  <script src="main6-1.js"></script>
</body>
</html>
