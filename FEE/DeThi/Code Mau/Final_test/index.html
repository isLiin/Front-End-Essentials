<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tiêm chủng</title>

    <!-- Vùng chứa link CSS và Bootstrap-->
    <link rel="stylesheet" href="/2. BootStrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/3. Fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="max-width: 1400px;">

        <!-- Vùng chứa form thông tin cá nhân -->
        <div class="information-area mt-4 p-3" style="border: 0.5px groove; border-radius: 5px;">
            <h2>Thông tin cá nhân</h2>
            <div class="row">
                <div class="col-4">
                    <label>Họ và tên</label>
                    <input type="text" id="name" class="form-control">
                    <div id="name-error" class="error" style="color: red;"></div>
                </div>
                <div class="col-4">
                    <label>Ngày sinh</label>
                    <input type="date" id="dob" class="form-control">
                    <div id="dob-error" class="error" style="color: red;"></div>

                </div>
                <div class="col-4">
                    <label>Giới tính</label>
                    <select id="gender" class="form-control">
                        <option value="select">--Chọn giới tính--</option>
                        <option value="nam">Nam</option>
                        <option value="nu">Nữ</option>
                        <option value="khac">Khác</option>
                    </select>
                    <div id="gender-error" class="error" style="color: red;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-8 mt-4">
                    <label>Địa chỉ lưu trú</label>
                    <input type="text" id="address" class="form-control">
                    <div id="address-error" class="error" style="color: red;"></div>
                </div>
                <div class="col-4 mt-4">
                    <label>Số CCCD, CMND</label>
                    <input type="text" id="id-number" class="form-control">
                    <div id="id-error" class="error" style="color: red;"></div>
                </div>
            </div>
        </div>

        <!-- Vùng chứa form thông tin vacxin-->
        <div class="vaccine-info-area mt-1 p-3" style="border: 0.5px groove; border-radius: 5px;">
            <h2>Thông tin tiêm vắc xin</h2>
            <div class="row">
                <div class="col-8">
                    <label>Bạn đã tiêm vắc xin nào?</label>
                    <div>
                        <input type="radio" id="none" name="vaccine" value="none" checked>
                        <label for="none">None</label>
                        <input type="radio" id="pfizer" name="vaccine" value="pfizer" checked>
                        <label for="pfizer">Pfizer</label>
                        <input type="radio" id="astraZeneca" name="vaccine" value="astraZeneca" checked>
                        <label for="astraZeneca">AstraZeneca</label>
                        <input type="radio" id="verocell" name="vaccine" value="verocell" checked>
                        <label for="verocell">Vero Cell</label>
                        <input type="radio" id="sputnik" name="vaccine" value="sputnik" checked>
                        <label for="sputnik">Sputnik V</label>
                    </div>
                    <div class="row">
                        <div class="col-4 mb-4 mt-4 date1">
                            <label for="date">Ngày tiêm mũi 1</label>
                            <input type="date" class="form-control" id="date1">
                            <div id="date1-error" class="error" style="color: red;"></div>
                        </div>
                        <div class="col-4 mb-4 mt-4 date2">
                            <label for="date">Ngày tiêm mũi 2</label>
                            <input type="date" class="form-control" id="date2">
                            <div id="date2-error" class="error" style="color: red;"></div>
                        </div>
                        <div class="col-4 mb-4 mt-4 date3">
                            <label for="date">Ngày tiêm mũi 3</label>
                            <input type="date" class="form-control" id="date3">
                            <div id="date3-error" class="error" style="color: red;"></div>
                        </div>
                    </div>

                </div>
                <div class="col-4">
                    <label>Số lượng mũi tiêm</label>
                    <input type="number" id="dose-count" class="form-control" min="1" max="4" value="0">
                </div>
            </div>
            <button id="save-btn" class="btn bg-success submit mt-4"><i class="fas fa-plus " style="color: w;"></i> Lưu thông
                tin</button>
        </div>


        <!-- Vùng chứa table để insert -->
        <div class="vaccine-list-area mt-1 p-3" style="border: 0.5px groove; border-radius: 5px;">
            <div class="numPeople" style="display: flex; justify-content: space-between; align-items: center; ">
                <h3>Danh sách tiêm chủng vacxin</h3>

                <p>Danh sách này có <span>0</span> người</p>
            </div>
            <p id="count"></p>
            <table id="vaccine-table" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>STT</th>
                        <th>Họ và tên</th>
                        <th>Giới tính</th>
                        <th>Ngày sinh</th>
                        <th>CCCD/CMND</th>
                        <th>Vắc xin</th>
                        <th>Ngày tiêm</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Tra Nguyen</td>
                        <td>Nam</td>
                        <td>13/07/1992</td>
                        <td>100000001</td>
                        <td>Verocell</td>
                        <td>20/12/2021</td>
                        <td>
                            <button><i class="far fa-trash-alt delete-btn"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Tra Nguyen 2</td>
                        <td>Nam</td>
                        <td>13/07/1992</td>
                        <td>100000001</td>
                        <td>Verocell</td>
                        <td>20/12/2021</td>
                        <td>
                            <button><i class="far fa-trash-alt delete-btn"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Vùng nhúng link script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
