<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/2. BootStrap4/css/bootstrap.min.css">
  <link rel="stylesheet" href="style6-2b.css">
  <link rel="stylesheet" href="/3. Fontawesome/css/all.min.css">

  <title>To Do List</title>
</head>

<body>
  <!-- <header class="bg-success text-white p-5"> -->
  <div class="container">
    <div class="row">
      <div class="col-12 header" style="display: flex; align-items: center; justify-content: center;">
        <font face="Comic sans MS" style="font-size: 6vmin;">
          <p>To Do List</p>
        </font>
      </div>
    </div>

    <div class="todo-content mt-2">

      <div class="todo-input">
        <input type="text" Placeholder="Name...">
        <button class="btn btn-outline-primary add-todo mr-2" style="width: 250px;">Add Item</button>
        <!-- Chức năng Sort -->
        <div class="todo-sort">
          <button class="btn btn-outline-primary sort-todo mr-2">Sort</button>
        </div>
        <!-- Chức năng Clear all -->
        <div class="todo-clear">
          <button class="btn btn-outline-primary clear-todo mr-2">Clear</button>
        </div>
        <!-- Chức năng Search -->
        <div class="todo-search">
          <input class="form-control search-todo" placeholder="Search" />
        </div>
        
      </div>

      <!-- Báo lỗi validate dưới input -->
      <div class="error"></div>
    
      <!-- Vùng chứa data sau khi add -->
      <div class="todo-list"></div>
    </div>
    
  </div>

  <!-- Link js -->
  <script src="/1. JQuery/jquery-3.7.0.min.js"></script>
  <script src="main6-2b.js"></script>

</body>

</html>
