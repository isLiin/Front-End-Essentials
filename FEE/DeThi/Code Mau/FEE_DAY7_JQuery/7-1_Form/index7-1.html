<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/2. BootStrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style7-1.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <img src="img.jpg" alt="" class="img-fluid rounded img-thumbnail">
            </div>
            <div class="col-4 d-flex flex-column justify-content-between">
                <div class="row">
                    <h5>Tên sản phẩm: </h5>
                    <span>&emsp; Kính Gentle Monster</span>
                </div>
                <div class="row">
                    <h5>Mã sản phẩm:</h5>
                    <span>&emsp; GT11227</span>
                </div>
                <div class="row">
                    <h5>Đơn Giá:</h5>
                    <span class="cost">&emsp; 1,000</span>
                    $
                </div>
                <div class="row">
                    <div class="input-group mb-2">
                        <h5>Số lượng:&emsp;</h5>
                        <input class="form-control" value="1" type="text">
                        <span class="d-none" style="color: red;">Số lượng sản phẩm cần mua tối thiểu là 1</span>
                    </div>

                    <div class="d-flex justify-content-between w-100">
                        <button type="button" class="btn btn-success">+</button>
                        <button type="button" class="btn btn-danger">-</button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="flex-column pay-column">
                    <h5>Thành tiền:</h5>
                    <div class="d-flex flex-column">
                        <span class="total-quantity">1</span>
                        <span>X</span>
                        <span>1,000 $</span>
                        <span>---------------------------------</span>
                        <span>
                            Tổng cộng: &emsp;&emsp; <span class="total-money">1,000 $</span> 
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
