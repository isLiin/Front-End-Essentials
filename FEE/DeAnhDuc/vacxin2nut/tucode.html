<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tucode.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="row p-3">
            <form id="ddddd" class="row col-12 bg-light p-3 m-auto" id="form" onsubmit="return false">
                <div class="col-5 left">
                    <h2 class="row">Dang ky mua ve</h2>
                    <div class="row form-group">
                        <label for="fullName">Ho va ten</label>
                        <input type="text" id="fullName" class="form-control">
                        <small class="invalid-feedback"></small>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="email" class="row">Email</label>
                            <input type="text" id="email" class="form-control row">
                            <small class="invalid-feedback"></small>

                        </div>
                        <div class="col-6">
                            <label for="email" class="row">SDT</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-dark text-light" id="basic-addon1">(+84)</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    id="phone" aria-describedby="basic-addon1">
                                <small class="invalid-feedback"></small>

                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <label for="mui" class="row col-12">Ngay tiem vacxin</label>
                        <div class="row">
                            <!-- <div class="form-group"> -->

                            <div class=" col-6">
                                <div class="input-group">
                                    <div class="input-group-text pl-4">
                                        <input class="form-check-input mt-0" type="checkbox" name="mui1" id="mui1"
                                            aria-label="Checkbox for following text input">Mui 1
                                    </div>
                                    <input type="date" id="mui1Date" class="form-control date"
                                        aria-label="Text input with checkbox">
                                    <small class="invalid-feedback"></small>
                                </div>


                            </div>
                            <div class=" col-6">
                                <div class="input-group">
                                    <div class="input-group-text pl-4">
                                        <input class="form-check-input mt-0" type="checkbox" name="mui2" id="mui2"
                                            aria-label="Checkbox for following text input">Mui 2
                                    </div>
                                    <input type="date" id="mui2Date" class="form-control date"
                                        aria-label="Text input with checkbox">
                                    <small class="invalid-feedback"></small>
                                </div>


                            </div>

                        </div>
                    </div>
                    <!-- <div class="row form-group">
                        <input type="checkbox" name="accept" id="accept"><span class="pl-2"> Dong y tuan thu quy dinh
                            5K</span>

                    </div>
                    <div class="row form-group">
                        <input type="checkbox" name="khaiBao" id="khaiBao"><span class="pl-2"> Khai bao Y te khi den san
                            van dong</span>

                    </div> -->
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="accept">
                            <label class="form-check-label" for="accept">
                                Đồng ý tuân thủ quy định 5K
                            </label>
                            <div class=""></div>

                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="khaiBao">
                        <label class="form-check-label is-invalid" for="khaiBao">
                            Khai báo Y tế khi đến Sân vận động
                        </label>
                        <div class="mb-3"></div>

                    </div>
                    <div class="row">
                        <button id="buyBtn" class="btn btn-success">Dang ky mua ve</button>
                        <button id="resetBtn" class="btn btn-success ml-2">Nhap lai</button>
                    </div>

                </div>
                <div class="col-7 right pl-5">
                    <h2 class="row">Danh sach dang ky mua ve</h2>
                    <div class="row">
                        <table class="col-12 text-center">
                            <thead>
                                <tr>
                                    <td class="pl-1">##</td>
                                    <td>Ho va ten</td>
                                    <td>SDT</td>
                                    <td>Email</td>
                                    <td>Tiem chung</td>
                                    <td>Trang thai</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody id="result">
                            </tbody>
                        </table>
                    </div>
                </div>

            </form>

            <div class="row col-12 m-3 p-3">
                <div class="col-5"></div>
                <div class="col-7 bg-light d-flex p-0 pt-3 pb-3">
                    <div class="col-4" id="totalPerson">So ngoi dang ki: <span id="totalNum"></span></div>
                    <div class="col-4" id="duDK">So ngoi du dieu kien mua ve: <span id="duDKNum"></span></div>
                    <div class="col-4" id="koDuDK">So ngoi khong du dieu kien mua ve: <span id="koDuDKNum"></span></div>
                </div>
            </div>

        </div>
    </div>

    <script src="tucode.js"></script>
    <script src="validate.js"></script>

</body>

</html>
