<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tucode.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Font Awesome JS -->
    <script src="js/all.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-between pl-3">
            <h3>Employee management</h3>
            <div>
                <div class="d-flex">
                    <input id="search" type="text" class="form-control mr-3" placeholder="Search">
                    <button id="addBtn" class="btn btn-info">+Addnew</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="frame-table col">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 30%;">Name</th>
                            <th style="width: 30%;">Department</th>
                            <th style="width: 25%;">Phone</th>
                            <th style="width: 15%;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="result">
                       
                    </tbody>
                </table>
            </div>
            <div class="frame-input">
                <form id="info">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                        <small class="invalid-feedback"></small>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select id="department" class="form-select form-control" aria-label="Default select example">
                            <option selected disabled>Open this select menu</option>
                            <option value="Administration">Administration</option>
                            <option value="Customer">Customer</option>
                            <option value="Human Resourse">Human Resourse</option>
                        </select>
                        <small class="invalid-feedback">axa</small>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="phone"
                            placeholder="Enter phone Ex: +84 xxx xxx xxx">
                        <small class="invalid-feedback"></small>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button id="cancelBtn" class="btn btn-secondary" type="button">Cancel</button>
                        <button id="submitBtn" class="btn btn-primary ml-2" type="button">Submit</button>
                        <button id="updateBtn" class="btn btn-primary ml-2" type="button">Update</button>
                    
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">Total Employee</div>
            <div class="col-12">
                <div class="d-flex justify-content-between m-0 p-0">
                    <div>Administration:<small id="administration"></small></div>
                    <div>Customer:<small id="customer"></small></div>
                    <div>Human Resourse:<small id="hm-resourse"></small></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <!-- <script src="validate.js"></script> -->

</body>

</html>
