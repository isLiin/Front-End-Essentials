<body>
    <div class="container-fluid">

            <div class="col-12 m-0 p-0 header d-flex">

                    <div class="col-12 nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link" id="nav-search-tab" data-toggle="tab" data-target="#nav-search"

            </div>
            <div class="row">
                <form class="mt-2 frame-input ml-1 col-12" id="searchForm">
                    <div class="row">
                        <div class="col-5">
                            <label for="keyword" class="form-label">Keyword</label>
                            <input id="keyword" type="text" class="form-control"
                                placeholder="Enter 3 character for search">
                                <small class="invalid-feedback"></small>
                        </div>
                        <div class="col-5">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-control">
                                <option value="0" selected>Select for Search</option>
                                <option value="truyenKy">Truyen ky</option>
                                <option value="trinhTham">Trinh tham</option>
                                <option value="tieuThuyet">Tieu thuyet</option>
                            </select>
                            <small class="invalid-feedback"></small>
                        </div>
                        <div class="col-2" style="margin-top: 32px;">

                            <div class="col btn-group" role="group" aria-label="Basic example">
                                <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
                                <button id="clearBtn" type="button" class="btn btn-outline-primary ml-2">Clear</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="col-12 mt-2 frame-input ml-1" id="formF">
                    <div class="row">
                        <div class="col-3">
                            <label for="title" class="form-label">Title</label>
                            <input id="title" type="text" class="form-control">
                            <small class="invalid-feedback"></small>
                    
                        </div>
                        <div class="col-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-control">
                                <option selected value="0">Please select</option>
                                <option value="truyenKy">Truyen ky</option>
                                <option value="trinhTham">Trinh tham</option>
                                <option value="tieuThuyet">Tieu thuyet</option>
                            </select>
                            <small class="invalid-feedback"></small>

                        </div>
                        <div class="col-3">
                            <label for="author" class="form-label">Author</label>
                            <input id="author" type="text" class="form-control">
                            <small class="invalid-feedback"></small>
                        
                        </div>
                        <div class="col-3">
                            <label for="releaseYear" class="form-label">Release Year</label>
                            <input id="releaseYear" type="number" class="form-control">
                            <small class="invalid-feedback"></small>
                       
                        </div>
                    </div>
                    <div class="col-12 p-0 mt-3">
                        <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
                        <button id="cancelBtn" type="button" class="btn btn-outline-primary ml-2">Cancel</button>
                    </div>

                </form>
            </div>
            <div class="row mt-3">
                <!-- <div class="row" style="border: 1px solid gray; padding: 20px;"> -->
                <div class="col-12">
                    <h4>Books</h4>
                    <table class="table  table-striped" id="result">
                        <thead>
                            <tr class="font-weight-bold">
                                <th>No</th>
                                <th>Cover</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Author</th>
                                <th>Release Year</th>

            </div>

        </div>
    </div>

    <script src="category.js"></script>
