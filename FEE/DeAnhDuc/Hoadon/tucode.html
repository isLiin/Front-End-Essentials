<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tucode.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Font Awesome JS -->
    <script src="js/all.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="tucode.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row p-3">
            <div class="col-5">
                <h2>THÔNG TIN HOÁ ĐƠN</h2>
                <form id="hoaDon" style="border: 1px solid rgb(227, 225, 225);" class="p-3" onsubmit="return false">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="fullName" class="form-control" id="fullName">
                            <small class="invalid-feedback"></small>
                        </div>
                        <div class="col-md-6">
                            <label for="cccd" class="form-label">CCCD</label>
                            <input type="cccd" class="form-control" id="cccd">
                            <small class="invalid-feedback"></small>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-md-6">
                            <label for="dateInput" class="form-label">Ngày xuất hoá đơn</label>
                            <!-- <input type="date" data-date="" data-date-format="DD MMMM YYYY" class="form-control" id="dateInput"> -->
                            <input type="date" class="form-control" id="dateInput">
                            <small class="invalid-feedback"></small>
                        </div>
                        <div class="col-md-6">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address">
                            <small class="invalid-feedback"></small>
                        </div>
                    </div>
                    <div class="pt-3">
                        <!-- <div class="col-12"> -->
                        <label for="note" class="form-label">Ghi chú</label>
                        <textarea class="form-control" name="note" id="note" rows="4"></textarea>
                        <small class="invalid-feedback"></small>
                        <!-- </div> -->
                    </div>
                    <div class="row d-flex justify-content-end pr-3 pt-2">
                        <button class="btn btn-primary" id="createBtn">Tạo hoá đơn</button>
                    </div>
                </form>
            </div>
            <div class="col-7">
                <h2>CHI TIẾT HOÁ ĐƠN</h2>
                <form id="chiTietForm">
                    <table id="chiTiet" class="table-bordered col-12">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên hoá đơn</th>
                                <th>Số lượng</th>
                                <th>Đơn giá</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="result">
                            <tr>
                                <td>1</td>
                                <td><input type="text" class="itemName"><small class="invalid-feedback"></small></td>
                                <td><input type="number" class="quantity"><small class="invalid-feedback"></small></td>
                                <td><input type="number" class="price"><small class="invalid-feedback"></small></td>
                                <td><button class="deleteItem"><i class="fa fa-trash "></i></button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><input type="text" class="itemName"><small class="invalid-feedback"></small></td>
                                <td><input type="number" class="quantity"><small class="invalid-feedback"></small></td>
                                <td><input type="number" class="price"><small class="invalid-feedback"></small></td>
                                <td><button class="deleteItem"><i class="fa fa-trash "></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <div class="row d-flex justify-content-end pt-3">
                    <div class="btn-group mr-4" role="group" aria-label="Basic example">
                        <button id="updateBtn" type="button" class="btn btn-primary mr-2">Sửa thông tin hoá
                            đơn</button>
                        <button id="addBtn" type="button" class="btn btn-primary mr-2">Thêm đơn</button>
                        <button id="outBtn" type="button" class="btn btn-primary mr-2">Xuất hoá đơn</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2 class="col-12 text-center">DANH SÁCH HOÁ ĐƠN</h2>
            <table id="tableResult" class="table-bordered col-12">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên</th>
                        <th>CMND</th>
                        <th>Ngày xuất</th>
                        <th>Tên hàng hoá</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                        <th>Thành tiền</th>
                        <th>Tổng tiền</th>
                    </tr>
                </thead>
                <tbody id="resultInvoice">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="hidden"></td>
                        <td>Tổng số lượng:</td>
                        <td id="totalNum"></td>
                        <td colspan="2">Tổng số tiền:</td>
                        <td id="totalMoney"></td>
                        <td class="hidden"></td>
                    </tr>
                </tfoot>
            </table>


        </div>
    </div>

    <script src="tucode.js"></script>
    <script src="validate.js"></script>

</body>

</html>
