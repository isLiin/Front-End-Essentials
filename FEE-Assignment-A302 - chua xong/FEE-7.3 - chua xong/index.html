<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>723 - FEE-Assignment-A302</title>
  <link rel="stylesheet" href="../../Common/fontAwesome/brands.min.css" />
  <link rel="stylesheet" href="../../Common/fontAwesome/regular.min.css" />
  <link rel="stylesheet" href="../../Common/fontAwesome/all.min.css" />
  <link rel="stylesheet" href="../../Common/boostrap/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main">
    <div class="myContainer container-left">
      <div class="group-header__title">
        <h3>Personal Info</h3>
      </div>

      <div class="form-group container-left__input">
        <label for="my_first_name">first name</label>
        <input type="text" class="form-control" id="my_first_name" aria-describedby="emailHelp"
          placeholder="First name" />
        <small id="first_nameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group container-left__input">
        <label for="my_last_name">last name</label>
        <input type="text" class="form-control" id="my_last_name" aria-describedby="emailHelp"
          placeholder="Last name" />
        <small id="last_nameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group container-left__input">
        <label for="my_email">email name</label>
        <input type="email" class="form-control" id="my_email" aria-describedby="emailHelp" placeholder="Email" />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group container-left__input">
        <label for="my_phone">phone</label>
        <input type="phone" class="form-control" id="my_phone" aria-describedby="emailHelp" placeholder="Phone" />
        <small id="phoneHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group container-left__input_address">
        <label for="my_address">address</label>
        <input type="text" class="form-control" id="my_address" aria-describedby="emailHelp" placeholder="Address" />
        <small id="addressHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group container-left__input_group">
        <div class="form-group container-left__input">
          <label for="my_city">city</label>
          <input type="text" class="form-control" id="my_city" aria-describedby="emailHelp" placeholder="New York" />
          <small id="cityHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group container-left__select">
          <label for="my_state">state</label>
          <select class="form-control" id="my_state">
            <option value="0">Choose..</option>
            <option value="0">Choose 1</option>
            <option value="0">Choose 2</option>
            <option value="0">Choose 3</option>
          </select>

          <small id="stateHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group container-left__input">
          <label for="my_zipcode">zipcode</label>
          <input type="text" class="form-control" id="my_zipcode" aria-describedby="emailHelp" />
          <small id="zipcodeHelp" class="form-text text-muted"></small>
        </div>
      </div>
      <div class="form-check container-left__input_checked">
        <input type="checkbox" name="" id="myCheck" class="form-check-input">
        <label for="myCheck" class="form-check-label">Check me out</label>
      </div>
      <div class="form-group container-left__input">
        <input type="button" value="Sign in" class="btn btn-primary" id="btn-submit">
      </div>
    </div>

    <div class="myContainer container-right">
      <div class="group-header__title">
        <h3>Payment Info</h3>
      </div>

      <div class="form-group container-right__input">
        <label for="my_nameOnCard">name on card</label>
        <input type="text" class="form-control" id="my_nameOnCard" placeholder="John More Doe" />
        <small id="nameOnCardHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group container-right__input">
        <label for="my_creditCard">Credit card number</label>
        <input type="text" class="form-control" id="my_creditCard" placeholder="1111-2222-3333-4444" />
        <small id="creditCardHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group container-right__input_group">
        <div class="form-group">
          <label for="my_expMonth">Exp Month</label>
          <input type="number" class="form-control" id="my_expMonth" placeholder="07" />
          <small id="expMonthHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="my_expYear">Exp Year</label>
          <input type="number" class="form-control" id="my_expYear" placeholder="2018" />
          <small id="expYearHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="my_cvv">CVV</label>
          <input type="number" class="form-control" id="my_cvv" placeholder="352" />
          <small id="cvvHelp" class="form-text text-muted"></small>
        </div>
      </div>

      <div class="form-group container-right__image_group">
        <a href=""><img class="card-img" src="./img/unnamed-512x375.png"></a>
        <a href=""><img class="card-img" src="./img/pngimg.com - mastercard_PNG23.png" alt=""></a>
        <a href=""><img class="card-img" src="./img/discover-it-secured-card-012518.webp" alt=""></a>
      </div>

      <div class="form-group container-right__image_group"></div>
      <div class="form-group container-right__image_group"></div>
    </div>
  </div>
</body>
<script src="../../Common/fontAwesome/brands.min.js"></script>
<script src="../../Common/fontAwesome/regular.min.js"></script>
<script src="../../Common/fontAwesome/all.min.js"></script>
<script src="../../Common/jquery/bootstrap.bundle.min.js"></script>
<script src="../../Common/jquery/popper.min.js"></script>
<script src="../../Common/jquery/jquery.min.js"></script>
<script src="./validation.js"></script>
<script src="./script.js"></script>

</html>
