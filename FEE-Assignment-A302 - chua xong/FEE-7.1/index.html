<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="../../Common/fontAwesome/brands.min.css" />
  <link rel="stylesheet" href="../../Common/fontAwesome/regular.min.css" />
  <link rel="stylesheet" href="../../Common/fontAwesome/all.min.css" />
  <link rel="stylesheet" href="../../Common/boostrap/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main">
    <div class="card item-card-product">
      <div class="card" style="width: 100%; height: 100%;">
        <img class="card-img-top" src="https://placewaifu.com/image/200" alt="Card image cap">
        <div class="card-body">
          <div class="group-heaeder">
            <h5 class="card-title text-capitalize">
              <a href="#" class="text-decoration-none text-dark">Poster anime - limited</a>
            </h5>
          </div>
          <p class="price">
            <span class="text-muted">Price:</span>
            <span class="text-primary font-weight-bold myPrice">8000</span>
            <span class="text-primary font-weight-bold">VND</span>
          </p>
          <p class="card-quantity">
            <span class="text-muted">Total:</span>
            <span class="text-primary font-weight-bold myTotal">8000</span>
            <span class="text-primary font-weight-bold">VND</span>
          </p>
          <p class="card-code">
            <span class="text-muted">Code:</span>
            <span class="text-primary font-weight-bold text-uppercase">ab2nj241j2b12b</span>
          </p>
          <div class="input-group group-quantity">
            <input type="button" value="-" class="btn input-group-append d-flex justify-content-center align-items-center btnMinus" />
            <input type="number" value="1" class="form-control text-center input-group-append border-0 w-100 myQuantity" />
            <input type="button" value="+" class="btn input-group-append d-flex justify-content-center align-items-center btnPlus" />
          </div>
          <small class="text-danger error"></small>
        </div>
      </div>
    </div>
  </div>
</body>
