              <small id="error-info_note" class="text-danger"></small>
            </div>
          </div>
          <div class="form-info-footer d-flex justify-content-end mt-3">
            <input id="btn-createBill" type="submit" value="Tạo hoá đơn" class="btn btn-primary btn-createBill">
          </div>
        </form>
