<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.3a - FEE-Assignment-A101</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>countdown clock</h1>
        <div id="component-clock">
            <div class="display-show">
                <div class="show-numb-days">14</div>
                <div class="show-time">days</div>
            </div>
            <div class="display-show">
                <div class="show-numb-hours">23</div>
                <div class="show-time">hours</div>
            </div>
            <div class="display-show">
                <div class="show-numb-minutes">58</div>
                <div class="show-time">minutes</div>
            </div>
            <div class="display-show">
                <div class="show-numb-seconds">23</div>
                <div class="show-time">seconds</div>
            </div>
        </div>
    </div>
</body>

</html>
